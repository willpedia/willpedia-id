<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Joki Game - Willpedia.id</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a1a2e);
      margin: 0;
      padding: 0;
      color: #00ffe7;
    }
    .navbar {
      background: linear-gradient(90deg, #1f1f2e, #27293d);
      padding: 15px 30px;
      box-shadow: 0 4px 10px rgba(0, 255, 231, 0.2);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .navbar-left {
      display: flex;
      align-items: center;
    }
    .navbar-left img {
      height: 50px;
      margin-right: 10px;
    }
    .navbar-brand {
      font-size: 1.8em;
      font-weight: bold;
      color: #00ffe7;
    }
    .navbar-icons a {
      color: #00ffe7;
      margin-left: 15px;
      text-decoration: none;
      font-size: 1.4em;
      transition: color 0.3s ease;
    }
    .navbar-icons a:hover {
      color: #ff007a;
    }
    .game-section {
      background: #121221;
      border-radius: 20px;
      padding: 30px;
      max-width: 600px;
      margin: 30px auto;
      border: 1px solid #00ffe7;
      box-shadow: 0 0 20px rgba(0, 255, 231, 0.2);
    }
    h2 {
      text-align: center;
      color: #ff007a;
      margin-bottom: 25px;
    }
    select, button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      font-size: 16px;
      border-radius: 10px;
      border: 2px solid #00ffe7;
      background-color: #1b1b2f;
      color: #00ffe7;
      box-sizing: border-box;
    }
    select {
      appearance: none;
      background-image: url('data:image/svg+xml;utf8,<svg fill="%2300ffe7" viewBox="0 0 24 24"><path d="M7 10l5 5 5-5z"/></svg>');
      background-repeat: no-repeat;
      background-position: right 10px center;
      background-size: 16px;
    }
    button {
      background-color: #ff007a;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #cc005f;
    }
    .price-display {
      margin-top: 20px;
      font-weight: bold;
      color: #ffd700;
      text-align: center;
      font-size: 1.3em;
    }
    footer {
      text-align: center;
      color: #666;
      font-size: 0.9em;
      margin-top: 50px;
      padding: 20px 0;
    }
  </style>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="navbar">
    <div class="navbar-left">
      <img src="logo willy putih@4x-8.png" alt="Logo" />
      <div class="navbar-brand">WILLPEDIA</div>
    </div>
    <div class="navbar-icons">
      <a href="https://instagram.com/yourusername" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="https://tiktok.com/@yourusername" target="_blank" title="TikTok"><i class="fab fa-tiktok"></i></a>
    </div>
  </div>

  <div class="game-section">
    <h2>Genshin Impact</h2>
    <select id="genshinSelect" onchange="showSubGenshin(this.value)">
      <option value="">Pilih Jenis Joki</option>
      <option value="catch">Joki The Catch</option>
      <option value="abyss">Joki Spiral Abyss</option>
    </select>

    <select id="catchSelect" class="sub-select" style="display:none" onchange="updatePrice(this, 'genshinPrice')">
      <option value="The Catch R1|Rp 25.000">The Catch R1</option>
      <option value="Refine Only|Rp 15.000">Refine Only</option>
      <option value="The Catch R5|Rp 65.000">The Catch R5</option>
    </select>

    <select id="abyssSelect" class="sub-select" style="display:none" onchange="updatePrice(this, 'genshinPrice')">
      <option value="Floor 9|Rp 1.000">Floor 9</option>
      <option value="Floor 10|Rp 1.000">Floor 10</option>
      <option value="Floor 11|Rp 1.500">Floor 11</option>
      <option value="Floor 12|Rp 2.000">Floor 12</option>
    </select>

    <div class="price-display" id="genshinPrice">Harga: -</div>
    <button onclick="orderGenshin()">Pesan via WhatsApp</button>
  </div>

  <div class="game-section">
    <h2>Honkai: Star Rail</h2>
    <select onchange="updatePrice(this, 'hsrPrice')">
      <option value="">Pilih Jasa</option>
      <option value="Simulated Universe|Rp 25.000">Simulated Universe</option>
      <option value="Memory of Chaos|Rp 35.000">Memory of Chaos</option>
    </select>
    <div class="price-display" id="hsrPrice">Harga: -</div>
    <button onclick="order(this)">Pesan via WhatsApp</button>
  </div>

  <div class="game-section">
    <h2>Wuthering Waves</h2>
    <select onchange="updatePrice(this, 'wwPrice')">
      <option value="">Pilih Jasa</option>
      <option value="Daily Quest|Rp 15.000">Daily Quest</option>
      <option value="Boss Farming|Rp 20.000">Boss Farming</option>
    </select>
    <div class="price-display" id="wwPrice">Harga: -</div>
    <button onclick="order(this)">Pesan via WhatsApp</button>
  </div>

  <div class="game-section">
    <h2>Zenless Zone Zero</h2>
    <select onchange="updatePrice(this, 'zzzPrice')">
      <option value="">Pilih Jasa</option>
      <option value="Commissions|Rp 18.000">Commissions</option>
      <option value="Hollow Zero|Rp 25.000">Hollow Zero</option>
    </select>
    <div class="price-display" id="zzzPrice">Harga: -</div>
    <button onclick="order(this)">Pesan via WhatsApp</button>
  </div>

  <footer>
    &copy; 2025 WILLPEDIA. All rights reserved.
  </footer>

  <script>
    const phoneNumber = '6281357706121';

    function showSubGenshin(val) {
      document.getElementById('catchSelect').style.display = 'none';
      document.getElementById('abyssSelect').style.display = 'none';
      document.getElementById('genshinPrice').textContent = 'Harga: -';
      if (val === 'catch') {
        document.getElementById('catchSelect').style.display = 'block';
      } else if (val === 'abyss') {
        document.getElementById('abyssSelect').style.display = 'block';
      }
    }

    function updatePrice(selectEl, priceId) {
      const [label, price] = selectEl.value.split('|');
      document.getElementById(priceId).textContent = label && price ? `Harga: ${price}` : 'Harga: -';
    }

    function order(buttonEl) {
      const section = buttonEl.closest('.game-section');
      const select = section.querySelector('select');
      const value = select.value;
      if (!value) {
        alert('Silakan pilih jasa terlebih dahulu.');
        return;
      }
      const [label, price] = value.split('|');
      const game = section.querySelector('h2').innerText;
      const msg = `Saya ingin pesan jasa:\nGame: ${game}\nLayanan: ${label}\nHarga: ${price}`;
      window.open(`https://wa.me/${phoneNumber}?text=${encodeURIComponent(msg)}`, '_blank');
    }

    function orderGenshin() {
      const main = document.getElementById('genshinSelect').value;
      let value = '';
      if (main === 'catch') {
        value = document.getElementById('catchSelect').value;
      } else if (main === 'abyss') {
        value = document.getElementById('abyssSelect').value;
      }
      if (!value) {
        alert('Silakan pilih sub-jasa terlebih dahulu.');
        return;
      }
      const [label, price] = value.split('|');
      const msg = `Saya ingin pesan jasa:\nGame: Genshin Impact\nLayanan: ${label}\nHarga: ${price}`;
      window.open(`https://wa.me/${phoneNumber}?text=${encodeURIComponent(msg)}`, '_blank');
    }
  </script>
</body>
</html>
